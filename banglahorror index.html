<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bangla Horror Official</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 15px 20px;
      position: sticky;
      top: 0;
    }

    .visit-channel {
      color: #fff;
      background-color: #e50914;
      padding: 8px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .video-card {
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
    }

    .video-card img {
      width: 100%;
      height: auto;
    }

    .video-card .title {
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bangla Horror Official</h1>
    <a class="visit-channel" href="https://youtube.com/@banglahorrorofficial?si=R-t9iMDr_ARUT5Re" target="_blank">Visit Channel</a>
  </header>

  <main>
    <div id="videos" class="video-grid">
      <!-- Videos will appear here dynamically -->
    </div>
  </main>

  <script>
    const channelId = "UC3HHX6IHjG9_b5BvRMrJmTg"; // তোমার চ্যানেল আইডি
    const apiKey = "AIzaSyA2UuejV91dyHcd7xZM1UKrrPoJ5mmeIwA"; // তোমার API Key এখানে বসানো হলো
    const maxResults = 12;

    async function fetchVideos() {
      const url = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet&order=date&maxResults=${maxResults}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        const videosContainer = document.getElementById("videos");
        videosContainer.innerHTML = ""; // আগে থাকা ভিডিও গুলো ক্লিয়ার করে দিবে

        data.items.forEach(item => {
          const videoId = item.id.videoId;
          const title = item.snippet.title;
          const thumbnail = item.snippet.thumbnails.high.url;

          const videoCard = document.createElement("div");
          videoCard.className = "video-card";
          videoCard.innerHTML = `
            <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">
              <img src="${thumbnail}" alt="${title}">
              <div class="title">${title}</div>
            </a>
          `;
          videosContainer.appendChild(videoCard);
        });
      } catch (error) {
        console.error("Error fetching videos:", error);
      }
    }

    fetchVideos();
  </script>
</body>
</html>
